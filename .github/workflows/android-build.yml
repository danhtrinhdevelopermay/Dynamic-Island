name: Android CI - Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug & Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-island-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-island-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: dynamic-island-debug
          path: ./apks
      
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: dynamic-island-release
          path: ./apks
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-${{ steps.date.outputs.date }}
          name: Dynamic Island Android v1.0.0
          body: |
            ## Dynamic Island Android
            
            Ứng dụng Dynamic Island giống iOS cho Android.
            
            ### Tính năng:
            - Hiển thị thông báo dạng Dynamic Island
            - Animation mượt mà
            - Hỗ trợ action buttons
            - Tự động ẩn sau thời gian cấu hình
            
            ### Cài đặt:
            1. Tải file APK bên dưới
            2. Cài đặt trên thiết bị Android
            3. Cấp quyền Notification Listener và Overlay
            4. Bật Dynamic Island
            
            ### Yêu cầu:
            - Android 8.0 (API 26) trở lên
          files: |
            ./apks/app-debug.apk
            ./apks/app-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
